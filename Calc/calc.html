<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/calc.css">
    <title>C A L C</title>
</head>

<body>
    <div class="app">
        <div class="calculator">
            <div class="display">
                <div class="content">
                    <div class="input"></div>
                    <div class="output"></div>
                </div>
            </div>
            <div class="keys">
                <!-- row 1 -->
                <div data-value="clear" class="key action">
                    <span>AC</span>
                </div>
                <div data-value="brackets" class="key action">
                    <span>( )</span>
                </div>
                <div data-value="%" class="key action">
                    <span>%</span>
                </div>
                <div data-value="/" class="key operator">
                    <span>รท</span>
                </div>
                <!-- Row 2 -->
                <div data-value="7" class="key">
                    <span>7</span>
                </div>
                <div data-value="8" class="key">
                    <span>8</span>
                </div>
                <div data-value="9" class="key">
                    <span>9</span>
                </div>
                <div data-value="*" class="key operator">
                    <span>x</span>
                </div>
                <!-- row 3 -->
                <div data-value="4" class="key">
                    <span>4</span>
                </div>
                <div data-value="5" class="key">
                    <span>5</span>
                </div>
                <div data-value="6" class="key">
                    <span>6</span>
                </div>
                <div data-value="-" class="key operator">
                    <span> - </span>
                </div>
                <!-- row 4 -->
                <div data-value="1" class="key">
                    <span>1</span>
                </div>
                <div data-value="2" class="key">
                    <span>2</span>
                </div>
                <div data-value="3" class="key">
                    <span>3</span>
                </div>
                <div data-value="+" class="key operator">
                    <span> + </span>
                </div>
                <!-- row 5 -->
                <div data-value="backspace" class="key action">
                    <span>&lt;</span>
                </div>
                <div data-value="0" class="key">
                    <span>0</span>
                </div>
                <div data-value="." class="key">
                    <span>.</span>
                </div>
                <div data-value="=" class="key operator">
                    <span> = </span>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
